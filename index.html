<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>AI Attendance Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      background-image: url(Blue.jpeg);
      background-size: cover;
    }

    #chatbot {
      width: 350px;
      margin: 50px 50px 50px 200px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(77, 74, 74, 0.2);
      border: 3px solid black;
      overflow: auto;
      background-image: url(Blue.jpeg);
      background-size: cover;
    }

    #chat-header {
      color: whitesmoke;
      text-align: center;
      /* text-decoration: underline black; */
      padding: 15px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      background-color: #b0d2da;
      color: black;
      letter-spacing: 1px;
      border-bottom: 2px solid black;
    }

    #chat-window {
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      /* overflow-y: auto; */
    }

    /* #messages {
  padding: 10px;
  height: 100%;
  overflow-y: auto;
  font-size: 14px;

} */
    #message {
      padding: 10px 14px;
      margin: 6px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.4;
      animation: slideUp 0.3s ease-out;
    }

    #typing {
      font-style: italic;
      font-size: 12px;
      color: gray;
      margin: 4px 10px;
    }

    /* #input-area {
  display: flex;
  border-top: 1px solid #ddd;
  width:400px;
} */

    #input-area {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: none;
      background: none;
    }

    #userInput {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #06205e;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      font-family: cursive;
    }

    /* #userInput {
  flex: 1;
  padding: 10px;
  border:1px solid  #06205e;
  font-size: 14px;
  font-family:cursive;
} */

    button {
      background-color: rgb(0, 29, 128);
      color: white;
      border: 1.5 dotted black;
      padding: 0 15px;
      cursor: pointer;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .action-buttons button i {
      margin-right: 6px;
      font-size: 16px;
      /* border: 1px solid black; */
    }

    #sendBtn {
      width: 40px;
      height: 40px;
      margin-left: 8px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #004aad, #7b2ff7);
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    #sendBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }



    /* floating keyframes */
    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }

      100% {
        transform: translateY(0);
      }
    }

    /* hover effect */
    #sendButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    #quick-actions {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      bottom: 0;         
      background: white; 
      border-top: 1px solid #ddd;
    }

    #quick-actions button {
      /* background-color:rgba(25, 183, 223, 0.547);
  color: #9ccd15; */
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 5px;
    }

    /* Button Colors */
    .mark {
      background: linear-gradient(135deg, #d4f7dc, #a8e6b2);
      color: #166534;
    }

    .quiz {
      background: linear-gradient(135deg, #ffe2d1, #ffbfa1);
      color: #b91c1c;
    }

    .stats {
      background: linear-gradient(135deg, #e4d7ff, #c3b4f3);
      color: #4c1d95;
    }

    .feedback {
      background: linear-gradient(135deg, #d6ebff, #a6c8ff);
      color: #1e40af;
    }

    .action-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      animation: pulse 0.6s ease-in-out;
    }

    /* 
@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
} */

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div id="chatbot">
    <div id="chat-header">
      <i class="fa-solid fa-robot"></i> Edugenie SRMIST
    </div>
    <div id="chat-window">
      <div id="messages"></div>
      <div id="typing" style="display:none;">Bot is typing...</div>
      <div id="input-area">
        <input type="text" id="userInput" placeholder="How can I help you today ?" />
        <button onclick="sendMessage()" id="sendBtn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
    <div id="quick-actions" class="action-buttons">
      <button onclick="sendMessageFromButton('Mark my attendance') " class="mark">
        <i class="fa-solid fa-check-circle"></i> Mark Attendance
      </button>
      <button onclick="sendMessageFromButton('Start quiz')" class="quiz">
        <i class="fa-solid fa-pen-to-square"></i> Start Quiz
      </button>
      <button onclick="sendMessageFromButton('Show attendance stats')" class="stats">
        <i class="fa-solid fa-chart-column"></i> Att. Stats
      </button>
      <button onclick="sendMessageFromButton('Give feedback')" class="feedback">
        <i class="fa-solid fa-comment-dots"></i> Feedback
      </button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const typingDiv = document.getElementById("typing");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text.replace(/\n/g,"<br>");  // allow HTML responses from Flask
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function botReply(userText) {
      typingDiv.style.display = "block";
      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        typingDiv.style.display = "none";
        addMessage(data.response, "bot");
      } catch (err) {
        typingDiv.style.display = "none";
        addMessage("⚠️ Error connecting to server.", "bot");
        console.error(err);
      }
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      addMessage(text, "user");
      userInput.value = "";
      botReply(text);
    }

    function sendMessageFromButton(text) {
      addMessage(text, "user");
      botReply(text);
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
